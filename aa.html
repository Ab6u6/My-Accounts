<!DOCTYPE html>
<html>
<head>
  <title>روابط الحسابات</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .social-links {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .social-links li {
      margin: 10px;
    }
    .social-links a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }
    .social-links a:hover {
      transform: scale(1.1);
    }
    .social-links img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }
    .social-links img:hover {
      border-color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="social-links">
      <li>
        <a href="https://www.facebook.com/0Abousetta" target="_blank">
          <img src="facebook.png" alt="فيسبوك">
          فيسبوك
        </a>
      </li>
      <li>
        <a href="https://instagram.com/ab0u_6" target="_blank">
          <img src="instagram.png" alt="إنستاجرام">
          إنستاجرام
        </a>
      </li>
      <li>
        <a href="https://www.snapchat.com/add/ab0u.6?share_id=KKNs9ZklMa0&locale=en-US" target="_blank">
          <img src="snapchat.png" alt="سناب شات">
          سناب شات
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
